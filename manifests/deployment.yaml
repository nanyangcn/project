apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-dep
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      volumes:
        - name: volume0
          emptyDir: {}
      containers:
        - name: project-server
          image: nanyangcn/project-server
          volumeMounts:
          - name: volume0
            mountPath: /usr/src/app/files
        - name: project-client
          image: nanyangcn/project-server
          volumeMounts:
          - name: volume0
            mountPath: /usr/src/app/files